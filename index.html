<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Summer Vacation</title>
        <!-- CSS -->
        <link href="style.css" rel="stylesheet">
        <link href="lightbox2-master/dist/css/lightbox.css" rel="stylesheet">
    </head>

    <body>
    
        <div class="container">
            <header>
                <span>- My Trip to -</span>

            <!-- Thumbnail images-->
            
            <a href="assets/images/image1.jpg" data-lightbox="image1" data-title="Beach">
                <img src="assets/thumbnails/thumb1.jpg" alt="Surfing" height="270px" width="280px"/>
            </a>
            
            <a href="assets/images/image2.jpg" data-lightbox="image1" data-title="Evening">

            <a href="assets/images/image3.jpg" data-lightbox="image1" data-title="Baloon">

            <a href="assets/images/image4.jpg" data-lightbox="image1" data-title="Greenary">

            <a href="assets/images/image5.jpg" data-lightbox="image1" data-title="Bridge gap">
